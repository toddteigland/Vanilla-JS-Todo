<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS ToDo App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="alertStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">
  <header class="header">
    <h1>Vanilla JS ToDo App</h1>
  </header>
  <div class="main">
    <div class="alert" id="alertDiv">
      Task Deleted!
    </div>
    <form class="form">
      <input type="text" id="task" placeholder="What would you like to accomplish today?">
      <button type="submit"><i class="fas fa-plus-square"></i></button>
    </form>
    <div class="todoList">
      <ul>

      </ul>
      <a class="clearAll" id="clearAll">Clear All</a>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
